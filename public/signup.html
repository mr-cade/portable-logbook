      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">

<!-- Navbar -->

    

<!-- Full Page Intro -->
  <div class="view" style="background-image: url('./img/Antenna-Farm.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">

    <div class="mask rgba-black-strong h-100">
      <div class="container py-5">
        <div class="row">
          <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto">
    
            
            
            <div class="card-wrapper">
              <div id="my-card" class="card card-rotating text-center">
    
              <!-- Back Side -->
                <div class="face back">
                  <div class="card-body">

                    <!-- Header -->
                    <div class="form-header primary-color">
                      <h3 class="font-weight-500 my-2 py-1"><i class="fas fa-plus"></i> Create Account</h3>
                    </div>
                    <!-- <form method="POST" action="#whereeverYouWant"> -->
                    <form class="signup">
                      <!-- Register Form-->
                      <div class="md-form">
                        <i class="fas fa-envelope prefix grey-text d-flex"></i>
                        <input type="email" id="email-input" name="email" class="form-control validate" placeholder="Your Email">
                        <label for="email" class="d-flex"></label>
                      </div>

                      <div class="md-form">
                        <i class="fas fa-lock prefix grey-text d-flex"></i>
                        <input type="password" id="password-input" name="password" class="form-control validate" placeholder="Password">
                        <label for="password" class="d-flex"></label>
                      </div>
                      <div class="md-form">
                        <i class="fas fa-lock prefix grey-text d-flex"></i>
                        <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password">
                        <label for="password2" class="d-flex"></label>
                      </div>

                      <div class="d-flex justify-content-end">
                        <!-- Triggering button -->
                        <a class="rotate-btn text-primary" data-card="my-card" tabIndex="-3" href="/login">back to login</a>
                      </div>

                      <div class="text-center">
                        <button type="sumbit" class="btn primary-color white-text btn-lg">Create account</button>
                      </div>
                      <!-- Register Form-->
                    </form>
                  </div>
                </div>
                <!-- Back Side -->
              </div>
            </div>
          </div>
        </div>
