<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="./img/UIHere2_copy.png" height="90" class="d-inline-block align-left" alt="Radio Tower"></a>
      <a class="navbar-brand" href="/">
        <h1><strong>HRL</strong></h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7"
          aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
        <ul class="navbar-nav ml-auto">
          <!-- <li class="nav-item">
            <a class="nav-link nav-login" href="/login"><h4>Log-In</h4></a>
          </li> -->
          <li class="nav-item">
            <!-- <div class="vertical"></div> -->
            <a class="nav-link nav-signup" href="/signup"><h4>Sign Up</h4></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->



  <!-- Full Page Intro -->
  <div class="view"
    style="background-image: url('./img/Antenna-Farm.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">

    <div class="mask rgba-black-strong h-100">
      <div class="container py-5">
        <div class="row">
          <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto">



            <div class="card-wrapper">
              <div id="my-card" class="card card-rotating text-center">

                <!-- Front Side -->
                <div class="face front">
                  <div class="card-body">

                    <!-- Header -->
                    <div class="form-header primary-color">
                      <h3 class="font-weight-500 my-2 py-1"><i class="fas fa-sign-in-alt"></i> Log in</h3>
                    </div>

                    <!-- Login Form -->
                    <form class="md-form login">
                      <div>
                        <i class="fas fa-envelope prefix grey-text d-flex"></i>
                        <input type="email" id="email-input" name="email" class="form-control validate"
                          placeholder="Your Email">
                        <label for="email" class="d-flex"></label>
                      </div>

                      <div class="md-form">
                        <i class="fas fa-lock prefix grey-text d-flex"></i>
                        <input type="password" id="password-input" name="password" class="form-control validate"
                          placeholder="Your password">
                        <label for="password" class="d-flex"></label>
                      </div>

                      <div class="d-flex justify-content-between">
                        <!-- Triggering button -->
                        <a class="rotate-btn text-primary" tabIndex="-1" data-card="my-card" href="/signup">create
                          account</a>
                        <a href="#" class="grey-text" tabIndex="-2">forgot password?</a>
                      </div>
                      <div class="text-center">
                        <button class="btn primary-color white-text btn-lg" type="submit">Login</button>
                      </div>
                  </form>
                  <!-- Login Form -->

                </div>
              </div>
              <!-- Front Side -->
            </div>
          </div>



        </div>
      </div>
    </div>
  </div>
  </div>


  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
